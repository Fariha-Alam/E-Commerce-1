{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}
<!-- profile : Design Block --
<div class="container my-5">
  <div class="row">
    <h3>Welcome {{request.user}}</h3>
    <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
        <li class="d-grid"><a href="{% url 'profile' %}" class="btn {{active}}">Profile</a></li>
        <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
      </ul>
    </div>
    <div class="col-sm-8 offset-sm-1">
      <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
          <div class ="form-group mb-3">
            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}
            </small>
          </div>
        {% endfor %}
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{% url 'profile-edit' %}" class="btn btn-secondary">Edit</a>
        </div>
        {% if messages %}
          {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5{% endif %}">{{message}}</p>
          {% endfor %}
        {% endif %}
      </form>
    </div>
  </div>
</div>
<!-- profile: Design Block -->
<div class="container rounded bg-white mt-1 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://static.vecteezy.com/system/resources/thumbnails/010/260/479/small/default-avatar-profile-icon-of-social-media-user-in-clipart-style-vector.jpg">
        <span class="font-weight-bold fs-3">{{ request.user }}</span>
      </div>
      <ul class="list-unstyled">
        <li class="d-grid"><a href="{% url 'profile' %}" class="btn {{active}}">Profile</a></li>
        <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
      </ul>
    </div>
    <div class="col-md-9 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="mt-5 text-center">
            <button class="btn btn-danger profile-button" type="submit">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main-content %}
